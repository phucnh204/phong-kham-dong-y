<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Phòng khám chuyên nghiệp, đặt lịch dễ dàng, bác sĩ tận tâm."
    />
    <title>Phòng Khám Y Khoa</title>

    <link rel="stylesheet" href="./src/output.css" />

    <!-- <link rel="stylesheet" href="swiper/swiper-bundle.min.css" /> -->
    <!-- <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body class="font-sans text-gray-800 lg:px-20">
    <!-- Header -->
    <div id="header" class=""></div>

    <!-- Nav -->
    <div id="navbar"></div>

    <!-- Banner -->
    <div id="banner"></div>
    <!-- Giới thiệu -->
    <div id="about"></div>

    <!-- Dịch vụ -->
    <div id="service"></div>

    <!-- Đội ngũ bác sĩ -->
    <div id="card-doctor"></div>

    <!-- Why chosse -->
    <div id="why-chosse"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="./js/main.js"></script>

    <!-- <script src="./swiper/swiper-bundle.min.js"></script> -->
    <!-- <script src="./node_modules/swiper/swiper-bundle.min.js"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      // inlude header.html
      fetch("./src/components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
        });

      // inlude navbar.html
      fetch("./src/components/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
        });

      // inlude banner.html
      fetch("./src/components/banner.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("banner").innerHTML = html;

          const swiper = new Swiper(".swiper-container", {
            loop: true,
            autoplay: {
              delay: 2500,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            breakpoints: {
              // Khi chiều rộng màn hình nhỏ hơn 768px
              768: {
                slidesPerView: 1,
                spaceBetween: 10, // Giảm khoảng cách giữa các slide
                height: 250, // Giảm chiều cao slider trên thiết bị nhỏ
              },
              // Khi chiều rộng màn hình từ 768px trở lên
              1024: {
                slidesPerView: 1.5,
                spaceBetween: 20,
                height: 350, // Điều chỉnh chiều cao slider trên màn hình tablet
              },
              // Màn hình máy tính để bàn lớn
              1280: {
                slidesPerView: 2,
                spaceBetween: 30,
                height: 400, // Chiều cao lớn hơn cho màn hình desktop
              },
            },
          });
        });

      // inlude service.html
      fetch("./src/components/service.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("service").innerHTML = html;
        });

      // inlude why-chosse.html
      fetch("./src/components/why-chosse.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("why-chosse").innerHTML = html;
        });

      // inlude about.html
      fetch("./src/components/about.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("about").innerHTML = html;
        });

      // inlude doctor.html
      fetch("./src/components/card-doctor.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("card-doctor").innerHTML = html;
        });

      // inlude footer.html
      fetch("./src/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>
