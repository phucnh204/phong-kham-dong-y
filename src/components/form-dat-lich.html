<section class="bg-gradient-to-b from-green-50 to-white">
  <div class="container mx-auto px-4">
    <div class="mx-auto max-w-3xl">
      <!-- Header -->
      <div class="text-center mb-2">
        <h2
          class="mt-3 text-xl md:text-3xl sm:text-4xl font-bold text-green-800 tracking-tight"
        >
          Đặt lịch khám nhanh
        </h2>
      </div>

      <!-- Card -->
      <form
        id="booking-form"
        class="rounded-2xl border border-green-100 bg-white/80 backdrop-blur p-6 sm:p-8 shadow-sm space-y-5"
        novalidate
      >
        <!-- Họ tên -->
        <div class="relative">
          <label class="block mb-1 text-sm font-medium text-green-800"
            >Họ và tên <span class="text-red-500">*</span></label
          >
          <div class="relative">
            <span
              class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 i-heroicons-user size-5 text-green-500/70"
            ></span>
            <input
              type="text"
              name="fullName"
              autocomplete="name"
              required
              class="w-full rounded-xl border border-green-200 bg-white pl-11 pr-3 py-3 text-green-900 placeholder:text-green-700/40 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition"
            />
          </div>
          <p class="mt-1 text-xs text-green-700/60">Ví dụ: Nguyễn Văn A</p>
        </div>

        <!-- SĐT -->
        <div>
          <label class="block mb-1 text-sm font-medium text-green-800"
            >Số điện thoại <span class="text-red-500">*</span></label
          >
          <div class="relative">
            <span
              class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 i-heroicons-phone size-5 text-green-500/70"
            ></span>
            <input
              type="tel"
              name="phone"
              inputmode="tel"
              pattern="^0\\d{9,10}$"
              required
              class="w-full rounded-xl border border-green-200 bg-white pl-11 pr-3 py-3 text-green-900 placeholder:text-green-700/40 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition"
              placeholder="0xxxxxxxxx"
            />
          </div>
          <p class="mt-1 text-xs text-green-700/60">
            Nhập 10–11 số, bắt đầu bằng 0.
          </p>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 text-sm font-medium text-green-800"
            >Email</label
          >
          <div class="relative">
            <span
              class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 i-heroicons-envelope size-5 text-green-500/70"
            ></span>
            <input
              type="email"
              name="email"
              autocomplete="email"
              class="w-full rounded-xl border border-green-200 bg-white pl-11 pr-3 py-3 text-green-900 placeholder:text-green-700/40 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition"
              placeholder="you@email.com"
            />
          </div>
        </div>

        <!-- Ngày & giờ -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-sm font-medium text-green-800"
              >Ngày khám mong muốn <span class="text-red-500">*</span></label
            >
            <input
              type="date"
              name="appointmentDate"
              required
              min=""
              class="w-full rounded-xl border border-green-200 bg-white px-3 py-3 text-green-900 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-green-800"
              >Thời gian</label
            >
            <select
              name="appointmentTime"
              class="w-full rounded-xl border border-green-200 bg-white px-3 py-3 text-green-900 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition"
            >
              <option value="">Chọn thời gian</option>
              <option value="08:00">08:00 - 09:00</option>
              <option value="09:00">09:00 - 10:00</option>
              <option value="10:00">10:00 - 11:00</option>
              <option value="14:00">14:00 - 15:00</option>
              <option value="15:00">15:00 - 16:00</option>
              <option value="16:00">16:00 - 17:00</option>
            </select>
          </div>
        </div>

        <!-- Lý do -->
        <div>
          <label class="block mb-1 text-sm font-medium text-green-800"
            >Lý do khám</label
          >
          <textarea
            name="message"
            rows="3"
            placeholder="Mô tả triệu chứng hoặc lý do khám..."
            class="w-full rounded-xl border border-green-200 bg-white px-3 py-3 text-green-900 placeholder:text-green-700/40 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:border-green-500 hover:border-green-400 transition resize-none"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="group w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-xl bg-green-600 text-white px-6 py-3 font-semibold hover:bg-green-700 active:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500/70 focus:ring-offset-2 shadow-sm transition"
        >
          <span
            class="i-heroicons-paper-airplane size-5 translate-y-px group-hover:translate-x-0.5 transition"
          ></span>
          Gửi đặt lịch hẹn
        </button>
      </form>
    </div>
  </div>
</section>
